<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-wrapper">
        <div class="product-container">
            <div class="header-image-box">
                <div class="col-md-12 header-image-bg"> </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2 cart-image-1">
                    <img src="images/big-mac-main-1.png" alt="" srcset="">
                </div>
                <div class="col-md-10 cart-image-content" style="display:flex;align-items: center;">
                        <h3 class=" d-flex float-right">Filet-O-Fish</h3>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2 col-sm-4 cart-image-1">
                    <img src="images/big-mac-main-3.png" alt="" srcset="">
                </div>
                <div class="col-md-10 col-sm-8 cart-image-content">
                    <a href="customize.html" class="btn btn-warning text-dark d-flex float-right">Customize</a>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-2 col-sm-4 cart-image-1">
                    <img src="images/big-mac-main-2.png" alt="" srcset="">
                </div>
                <div class="col-md-10 col-sm-8 cart-image-content">
                        <button class="btn btn-warning text-dark d-flex float-right">Customize</button>
                </div>
            </div>

             <div class="row mt-5">
                <div class="col-md-2 col-sm-4 cart-image-1 float-left">
                    <img src="images/big-mac-main-4.png" alt="" srcset="">
                </div>
                <div class="col-md-10 col-sm-8 cart-image-content">
                        <button class="btn btn-warning text-dark d-flex float-right">Customize</button>
                </div>
            </div>

            <div class="row" style="margin-top:70px;">
                <div style="text-align: center; margin: auto;">
                    <button class="btn btn-warning btn-sm pl-3 pr-3"> - </button>
                    <input type="text" class="form-control btn btn-white border border-warning mr-2 ml-2" value=2 style="width:70px;">
                    <button class="btn btn-warning btn-sm pl-3 pr-3"> + </button>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-12 buttons-width">
                    <div class="order-link mt-5" style="margin:auto; text-align:center;">
                        <button type="button" class="btn back-button-cart-size">Back to menu</button>
                        <a href="order-lists.html" class="btn btn-success order-button-cart-size">Add to Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
